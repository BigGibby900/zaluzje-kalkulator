<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator cen żaluzji</title>
</head>
<body>
    <h1>Kalkulator cen żaluzji</h1>
    
    <label for="wysokosc">Wysokość (cm):</label>
    <input type="number" id="wysokosc" min="1">

    <label for="szerokosc">Szerokość (cm):</label>
    <input type="number" id="szerokosc" min="1">

    <button onclick="sprawdzCene()">Sprawdź cenę</button>

    <p id="wynik"></p>

    <script>
        async function sprawdzCene() {
            let wysokosc = document.getElementById("wysokosc").value;
            let szerokosc = document.getElementById("szerokosc").value;

            if (!wysokosc || !szerokosc) {
                document.getElementById("wynik").innerText = "Podaj oba wymiary!";
                return;
            }

            try {
                let response = await fetch(`http://127.0.0.1:8000/cena/?wysokosc=${wysokosc}&szerokosc=${szerokosc}`);
                let data = await response.json();

                if (data.error) {
                    document.getElementById("wynik").innerText = data.error;
                } else {
                    document.getElementById("wynik").innerText = `Cena: ${data.cena} zł (zaokrąglone do: ${data.zaokraglona_szerokosc}x${data.zaokraglona_wysokosc})`;
                }
            } catch (error) {
                document.getElementById("wynik").innerText = "Błąd połączenia z serwerem.";
            }
        }
    </script>
</body>
</html>
